---
- name: Router1 FRR Configure
  hosts: router1
  become: true
  
  tasks:
    - name: Copy ospfd.conf
      shell: cat /vagrant/config/ospfd1 > /etc/frr/ospfd.conf
    
    - name: OSPF yes
      shell: sed -i 's/ospfd=no/ospfd=yes/' /etc/frr/daemons

    - name: Restart FRR
      systemd:
        name: frr
        state: restarted

